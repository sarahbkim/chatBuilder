* slice() - returns shallow copy of a portion of an array 
//syntax: arr.slice(begin[, end]) 

slice does not alter the original array, but returns a new "one level deep" copy that contains copies of the elements sliced from the original array. Elements of the original array are copied into the new array as follows:

slice method can also be called to convert Array-like objects / collections to a new Array. You just bind the method to the object. The arguments inside a function is an example of an 'array-like object'.

function list() {
  return Array.prototype.slice.call(arguments, 0);
}

* indexOf() - Returns the index within the calling String object of the first occurrence of the specified value, starting the search at fromIndex,
returns -1 if the value is not found.

"Blue Whale".indexOf("Blue");     // returns  0

  
* length() - This property returns the number of code units in the string. UTF-16, the string format used by JavaScript, uses a single 16-bit code unit to represent the most common characters, but needs to use two code units for less commonly-used characters, so it's possible for the value returned by length to not match the actual number of characters in the string.

For an empty string, length is 0.
  

* search() - Executes the search for a match between a regular expression and this String object.

If successful, search returns the index of the regular expression inside the string. Otherwise, it returns -1.

When you want to know whether a pattern is found in a string use 'search' (similar to the regular expression "test" method); for more information (but slower execution) use 'match' (similar to the regular expression exec method).

//syntax string.search(regexp)

* slice() - Extracts a section of a string and returns a new string.
// string.slice(beginslice[, endSlice])

slice extracts the text from one string and returns a new string. Changes to the text in one string do not affect the other string.

slice extracts up to but not including endSlice. string.slice(1,4) extracts the second character through the fourth character (characters indexed 1, 2, and 3).

As an example, string.slice(2,-1) extracts the third character through the second to last character in the string.


* split() - Splits a String object into an array of strings by separating the string into substrings.
// string.split([separator][, limit])

see more: http://devdocs.io/javascript/global_objects/string/split
  
* substr() - Returns the characters in a string beginning at the specified location through the specified number of characters.
// string.substr(start[, length])

start is a character index. The index of the first character is 0, and the index of the last character is 1 less than the length of the string. substr begins extracting characters at start and collects length characters (unless it reaches the end of the string first, in which case it will return fewer).

If start is positive and is greater than or equal to the length of the string, substr returns an empty string.

If start is negative, substr uses it as a character index from the end of the string. If start is negative and abs(start) is larger than the length of the string, substr uses 0 as the start index. Note: the described handling of negative values of the start argument is not supported by Microsoft JScript .

If length is 0 or negative, substr returns an empty string. If length is omitted, substr extracts characters to the end of the string.
